<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>
<body>
    <section>
        <div id="imagem">

        </div>

        <div id="formulario">
            <h1>Login</h1>
            <p>Fa√ßa login para acessar a sua conta:</p>
            <div class="campo">
                <label for="email"><span class="material-symbols-outlined">person</span></label>
                <input type="email" name="email" id="email" placeholder="Digite seu email:" autocomplete="off">
            </div>
            <div class="campo">
                <label for="senha"><span class="material-symbols-outlined">key</span></label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha:" autocomplete="off">
            </div>

            <button type="submit">Entrar</button>
            <button id="forget">Esqueci a senha</button>
        </div>    
    </section>
</body>
</html>
